<style>
    .register {
        display: grid;
        grid-template-columns: 1fr 2fr;
        background-color: red;
        background: linear-gradient(to bottom, #ff9999 0%, #ff6600 100%);
        width: 800px;
        height: 400px;
        margin: 10% auto;
        font-family: 'Nunito', sans-serif;
        border-radius: 5px;
    }
    
    .content-holder {
        text-align: center;
        color: white;
        font-size: 14px;
        font-weight: lighter;
        letter-spacing: 2px;
        margin-top: 15%;
        padding: 50px;
    }
    
    .content-holder h2 {
        font-size: 34px;
        margin: 20px auto;
    }
    
    .content-holder p {
        margin: 30px auto;
    }
    
    .content-holder button {
        border: none;
        font-size: 15px;
        padding: 10px;
        border-radius: 6px;
        background-color: white;
        width: 150px;
        margin: 20px auto;
    }

    .button-1{
        background-color:#ffcc99;
        color:black;
        text-decoration:none;
        margin-top:50px;
        height:30px;
        border-radius:25px;
    }
    .btn-link{
        margin-top:20px;
        color:black;
        font-size:20px;
        text-decoration:none;
    }
    
    .box-2 {
        background-color: white;
        margin: 5px;
    }
    
    .login-form-container {
        text-align: center;
        margin-top: 10%;
    }
    
    .login-form-container h1 {
        color: black;
        font-size: 24px;
        padding: 20px;
    }
    
    .input-field {
        box-sizing: border-box;
        font-size: 14px;
        padding: 10px;
        border-radius: 7px;
        border: 1px solid rgb(168, 168, 168);
        width: 250px;
        outline: none;
    }
    
    .login-button {
        box-sizing: border-box;
        color: white;
        font-size: 14px;
        padding: 13px;
        border-radius: 7px;
        border: none;
        width: 250px;
        outline: none;
        background-color: rgb(56, 102, 189);
    }
    
    .button-2 {
        display: none;
    }
    
    .signup-form-container {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -60%);
        text-align: center;
        display: none;
    }
    
    .signup-form-container h1 {
        color: black;
        font-size: 24px;
        padding: 20px;
    }
    
    .signup-button {
        box-sizing: border-box;
        color: white;
        font-size: 14px;
        padding: 13px;
        border-radius: 7px;
        border: none;
        width: 250px;
        outline: none;
        background-color:#ff9999;
    }
</style>
<!--Create Container for Signup form-->
<div class="register">
    <div class="box-1">
        <div class="content-holder">
            <h2>Hello!</h2>
           
            <div class="button-1"> <a href="/login" class="btn-link"> Login</a></div>
            
        </div>
    </div>

    <div class="box-2">
        <div class="login-form-container">
            <main class="form-signin">
                <form method="POST" action="/login">
                      {% csrf_token %}
            <h1>Sign Up Form</h1>
            <input type="text" placeholder="Username" class="input-field">
            <br><br>
            <input type="email" placeholder="Email" class="input-field">
            <br><br>
            <input type="password" placeholder="Password" class="input-field">
            <br><br>
            <button class="signup-button" type="submit">Sign Up</button>
        </form>
    </main>
        </div>
    </div>
</div>
